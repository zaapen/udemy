<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
                        {{ odd }}
                    </li>
                </div>
                <!-- <div *ngIf="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
                        {{ even }}
                    </li>
                </div>
                <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
                            {{ even }}
                        </li>
                    </div>
                </ng-template> -->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of evenNumbers" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
                        {{ even }}
                    </li>
                </div>
            </ul>
            <p appBasicHighlight>Style me with basic directive!</p>
            <!-- <p appBetterHighlight>Style me with a better directive!</p> -->
            <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better directive!</p>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">value is 5</p>
                <p *ngSwitchCase="10">value is 10</p>
                <p *ngSwitchCase="100">value is 100</p>
                <p *ngSwitchDefault>value is default</p>
            </div>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
        </div>
    </div>
</div>
